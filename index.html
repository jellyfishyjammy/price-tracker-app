<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker (智能購物管家)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-slate-100 to-blue-50 min-h-screen text-slate-800 p-4 md:p-8">

    <div id="loginScreen" class="max-w-md mx-auto mt-20 glass-panel rounded-2xl shadow-xl p-8">
        <div id="authSection">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-slate-900 mb-2">Price Tracker</h1>
                <p class="text-slate-500">登入或註冊您的專屬雲端比價庫</p>
            </div>
            <form id="authForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">電子信箱</label>
                    <input type="email" id="emailInput" required class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">密碼 (至少 6 碼)</label>
                    <input type="password" id="passwordInput" required minlength="6" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="text-right mt-1">
                    <button type="button" id="btnShowForgot" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">忘記密碼？</button>
                </div>
                <div class="flex gap-3 pt-2">
                    <button type="button" id="btnLogin" class="flex-1 bg-slate-900 hover:bg-slate-800 text-white py-2.5 rounded-lg transition-colors shadow-sm">登入</button>
                    <button type="button" id="btnRegister" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg transition-colors shadow-sm">註冊</button>
                </div>
            </form>
        </div>

        <div id="forgotSection" class="hidden">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-slate-900 mb-2">重設密碼</h2>
                <p class="text-sm text-slate-500">請輸入註冊信箱，我們將發送重設連結。</p>
            </div>
            <form class="space-y-4">
                <div>
                    <input type="email" id="forgotEmailInput" required placeholder="您的電子信箱" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="flex gap-3 pt-2">
                    <button type="button" id="btnBackToLogin" class="flex-1 border border-slate-300 text-slate-700 hover:bg-slate-50 py-2.5 rounded-lg transition-colors">返回</button>
                    <button type="button" id="btnSendReset" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg transition-colors shadow-sm">發送連結</button>
                </div>
            </form>
        </div>

        <div id="updatePwdSection" class="hidden">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-slate-900 mb-2">設定新密碼</h2>
                <p class="text-sm text-slate-500">歡迎回來！請輸入您的新密碼。</p>
            </div>
            <form class="space-y-4">
                <div>
                    <input type="password" id="newPasswordInput" required minlength="6" placeholder="新密碼 (至少 6 碼)" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <button type="button" id="btnUpdatePwd" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg transition-colors shadow-sm">確認修改並登入</button>
            </form>
        </div>
    </div>

    <div id="appScreen" class="max-w-6xl mx-auto hidden">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight">Price Tracker</h1>
            </div>
            <button id="btnLogout" class="text-sm text-slate-500 hover:text-red-500 font-medium transition-colors">登出</button>
        </header>

        <div class="flex space-x-2 mb-6 bg-slate-200/50 p-1 rounded-lg w-max">
            <button id="tabInput" class="px-6 py-2.5 bg-white text-slate-800 font-semibold rounded-md shadow-sm transition-all text-sm">新增與分析</button>
            <button id="tabHistory" class="px-6 py-2.5 text-slate-500 hover:text-slate-700 font-medium rounded-md transition-all text-sm">歷史總覽</button>
        </div>

        <div id="viewInput" class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 glass-panel rounded-2xl shadow-xl p-6 md:p-8 relative overflow-hidden h-max">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-teal-400" id="formTopBar"></div>
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-slate-800" id="formTitle">輸入商品資訊</h2>
                    <button id="btnCancelEdit" class="hidden text-sm text-red-500 hover:text-red-700">取消編輯</button>
                </div>
                
                <form id="priceForm" class="space-y-5">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">主分類</label>
                            <input list="categoryList" id="itemCategory" required placeholder="如：食品、日用..." class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                            <datalist id="categoryList"></datalist>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">商品種類</label>
                            <input list="tagList" id="itemTag" required placeholder="如：牛奶、衛生紙..." class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                            <datalist id="tagList"></datalist>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">具體商品名稱 (智慧記憶)</label>
                        <input list="nameList" id="itemName" required placeholder="如：瑞穗全脂鮮乳、舒潔三層..." class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none transition-shadow bg-blue-50/30">
                        <datalist id="nameList"></datalist>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">品牌</label>
                            <input list="brandList" id="itemBrand" placeholder="如：統一、五月花..." class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                            <datalist id="brandList"></datalist>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-600 mb-1">購買途徑</label>
                            <input list="storeList" id="itemStore" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none text-sm" placeholder="如：全聯、好市多...">
                            <datalist id="storeList"></datalist>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">規格 (必填)</label>
                        <div class="flex gap-2">
                            <input type="number" id="itemQty" step="0.01" required placeholder="數值" class="w-2/3 px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none">
                            <select id="itemUnit" class="w-1/3 px-4 py-2.5 rounded-lg border border-slate-300 bg-white outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="g">公克 (g)</option><option value="kg">公斤 (kg)</option>
                                <option value="ml">毫升 (ml)</option><option value="L">公升 (L)</option>
                                <option value="pcs">件/抽 (pcs)</option>
                             </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">價格 (必填)</label>
                        <div class="flex gap-2">
                            <input type="number" id="itemPrice" step="0.01" required placeholder="總價" class="w-2/3 px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none">
                            <select id="itemCurrency" class="w-1/3 px-4 py-2.5 rounded-lg border border-slate-300 bg-white outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="TWD">台幣 (TWD)</option><option value="USD">美金 (USD)</option><option value="JPY">日幣 (JPY)</option>
                            </select>
                        </div>
                    </div>

                    <div id="ratingSection" class="hidden">
                        <label class="block text-sm font-medium text-slate-600 mb-1">本次購物感受 (回顧評價)</label>
                        <div class="flex justify-around items-center bg-slate-50 rounded-lg p-2 border border-slate-200">
                            <label class="cursor-pointer relative">
                                <input type="radio" name="itemRating" value="good" class="sr-only">
                                <div class="text-3xl opacity-40 transition-all duration-200 hover:scale-110 grayscale hover:grayscale-0">😍</div>
                            </label>
                            <label class="cursor-pointer relative">
                                <input type="radio" name="itemRating" value="ok" class="sr-only" checked>
                                <div class="text-3xl opacity-40 transition-all duration-200 hover:scale-110 grayscale hover:grayscale-0">😐</div>
                            </label>
                            <label class="cursor-pointer relative">
                                <input type="radio" name="itemRating" value="bad" class="sr-only">
                                <div class="text-3xl opacity-40 transition-all duration-200 hover:scale-110 grayscale hover:grayscale-0">🤢</div>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">備註 (選填)</label>
                        <input type="text" id="itemNotes" class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none text-sm" placeholder="例如：買一送一、即期品...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-600 mb-1">購買日期</label>
                        <input type="date" id="itemDate" required class="w-full px-4 py-2.5 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>

                    <button id="btnAnalyze" type="submit" class="w-full mt-4 bg-slate-900 hover:bg-slate-800 text-white font-medium py-3 px-4 rounded-lg shadow-md transition-colors">
                        分析並比對歷史價格
                    </button>
                </form>
            </div>

            <div class="lg:col-span-7 flex flex-col gap-6">
                <div id="emptyState" class="glass-panel rounded-2xl p-10 flex flex-col items-center justify-center text-center h-full border-dashed border-2 border-slate-300">
                    <div class="text-4xl mb-4">🛒</div>
                    <p class="text-slate-500 text-lg font-medium">您的智能購物管家</p>
                    <p class="text-slate-400 text-sm mt-2">輸入商品，點擊分析，我會為您評估是否值得購買！</p>
                </div>
                
                <div id="resultsArea" class="hidden flex flex-col gap-6">
                    <div class="glass-panel rounded-2xl shadow-xl p-6 relative">
                        <h3 class="text-sm font-bold text-blue-600 uppercase tracking-wider mb-2">本次單價分析</h3>
                        <div class="flex justify-between items-end">
                            <div>
                                <p id="resNameBrand" class="text-xl font-semibold text-slate-800"></p>
                                <p id="resBaseName" class="text-xs text-slate-400 mt-1"></p>
                            </div>
                            <p id="resUnitPrice" class="text-3xl font-bold text-slate-900 mt-2"></p>
                        </div>
                    </div>

                    <div id="chartContainer" class="glass-panel rounded-2xl shadow-xl p-6 hidden">
                        <h3 class="text-sm font-bold text-slate-600 uppercase tracking-wider mb-4">同種類歷史趨勢</h3>
                        <div class="w-full h-48">
                            <canvas id="priceChart"></canvas>
                        </div>
                    </div>

                    <div class="glass-panel rounded-2xl shadow-xl p-6 border-l-4" id="reportCard">
                        <div id="reportContent" class="space-y-4 text-slate-700 leading-relaxed"></div>
                        
                        <div id="extendedReport" class="mt-6 pt-4 border-t border-slate-200 hidden">
                            <div class="grid grid-cols-2 gap-4 text-sm">
                                <div class="bg-slate-50 p-3 rounded-lg relative overflow-hidden">
                                    <div class="absolute right-[-10px] top-[-10px] text-5xl opacity-10">🏆</div>
                                    <p class="text-slate-500 mb-1 font-medium">歷史最便宜 (同種類)</p>
                                    <p id="cheapestRecord" class="text-slate-800 mt-1">-</p>
                                </div>
                                <div class="bg-slate-50 p-3 rounded-lg relative overflow-hidden">
                                    <div class="absolute right-[-10px] top-[-10px] text-5xl opacity-10">⏱️</div>
                                    <p class="text-slate-500 mb-1 font-medium">最近一次購買 (同商品)</p>
                                    <p id="recentRecord" class="text-slate-800 mt-1">-</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-4">
                        <button id="btnSave" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-colors shadow-md shadow-blue-500/30">加入購物紀錄</button>
                        <button id="btnNew" class="flex-1 bg-white border border-slate-200 text-slate-700 font-medium py-3 px-4 rounded-lg transition-colors shadow-sm">建立新查詢</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="viewHistory" class="hidden glass-panel rounded-2xl shadow-xl p-6 md:p-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <h2 class="text-2xl font-semibold text-slate-800">全部購物紀錄</h2>
                
                <div class="flex gap-2 w-full md:w-auto flex-wrap md:flex-nowrap">
                    <input type="date" id="historyDateFilter" class="px-4 py-2 border border-slate-300 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500 bg-white" title="依照單日篩選">
                    <input type="text" id="historySearch" placeholder="搜尋種類、商品名稱或品牌..." class="px-4 py-2 border border-slate-300 rounded-lg text-sm flex-1 md:w-64 outline-none focus:ring-2 focus:ring-blue-500">
                    <select id="historySort" class="px-4 py-2 border border-slate-300 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                        <option value="dateDesc">日期 (新到舊)</option>
                        <option value="dateAsc">日期 (舊到新)</option>
                        <option value="tagAsc">商品種類 (A-Z)</option>
                    </select>
                </div>
            </div>

            <div class="overflow-x-auto rounded-lg border border-slate-200">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 text-slate-600 text-sm border-b border-slate-200">
                            <th class="p-3 font-semibold">日期/感受</th>
                            <th class="p-3 font-semibold">主分類 > 種類 / 名稱 & 品牌</th>
                            <th class="p-3 font-semibold whitespace-nowrap">購買途徑/備註</th>
                            <th class="p-3 font-semibold">規格/總價</th>
                            <th class="p-3 font-semibold">單位價</th>
                            <th class="p-3 font-semibold text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody" class="text-sm divide-y divide-slate-100">
                    </tbody>
                </table>
            </div>
            <div id="historyEmpty" class="text-center py-10 text-slate-500 hidden">沒有符合的紀錄。</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
